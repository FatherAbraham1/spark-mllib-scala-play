@main(title = "Twitter Sentiment Analysis", subtitle = "Powered by Spark, MLlib, Scala, Akka and Play!") {

    <div class="overlay">
        <ws-element id="socket" url="ws://localhost:9000/eventSocket"></ws-element>
        <ws-element id="statisticsSocket" url="ws://localhost:9000/statisticsSocket"></ws-element>
        <div class="stats-container">
            <h2>Statistics</h2>
            <div class="metrics">
                <trainer-metrics></trainer-metrics>
            </div>
        </div>
        <div class="card-container">
            <div class="card-list">
                <h3 class="negative">Batch Results (59%)</h3>
                <twitter-cardlist></twitter-cardlist>
            </div>
            <div class="card-list">
                <h3 class="positive">Online Results (78%)</h3>
                <twitter-cardlist></twitter-cardlist>
            </div>
        </div>
    </div>

}
